<div class="moviesDescription-content">
<a href="javascript:void(0)" ng-click="movLst.goBack()" class="btn-link" style="margin-left: -180px;text-decoration: none"><---</a>
<div class="row banner no-padder" >
    <h3 class="title-detail">{{movLst.detailMovie.original_title}} ({{movLst.detailMovie.release_date | date:'yyyy'}})</h3>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 no-padder"  style="padding-top: 30px;">
        <a href="#" class="thumbnail" >
            <img class="img-banner" ng-src="{{movLst.urlImag + movLst.detailMovie.poster_path}}"/>
        </a>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 movie-info-banner">
        <h5 class="title-info-movie">Movie Ifo</h5>
        <div class="clearfix"><label>Average Raiting : {{movLst.detailMovie.vote_average}}/10</label></div>
        <div class="clearfix"><label>Popularity  :{{movLst.detailMovie.popularity |number:0 }}%</label></div>
        <div class="clearfix"> <label>Runtime    :{{movLst.detailMovie.runtime}} min</label></div>
        <div class="clearfix"> <label>Box Office :{{movLst.detailMovie.revenue | currency}}</label></div>
        <div class="clearfix"> <label>In Theaters :{{movLst.detailMovie.release_date | date:'mediumDate'}}</label></div>
        <div class="clearfix"> <label>Status :{{movLst.detailMovie.status}}</label></div>
        <div class="clearfix"><label>Genre :</label>
            <label ng-repeat="genrer in movLst.detailMovie.genres" style="margin-right: 3px;">
                <span> {{genrer.name}} ,</span>
            </label>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 movie-info-banner">
        <h5 class="title-info-movie">Overview</h5>
        <div class="clearfix"> <label>{{movLst.detailMovie.overview}}</label></div>
    </div>
    <div class="col-lg-8 col-md-4 col-sm-6 col-xs-12 movie-info-banner">
        <h5 class="title-info-movie">Movie Cast</h5>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 no-padder"  ng-repeat="cast in movLst.movieCast.cast | limitTo : 6" ng-show="cast.profile_path != null ">
            <a href="#" >
                <img class="img-banner-profile" ng-src="{{movLst.photo_path + cast.profile_path}}"/>

            </a>
            <span> {{cast.name}}</span>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 info-banner-video">
        <h5 class="title-info-movie">Video Clips</h5>
        <div class="col-lg-5 col-md-5 col-sm-8 col-xs-12 no-padder-video"  ng-repeat="video in movLst.movieVideo | limitTo : 2"  style="padding-left: 0;">
            <iframe width="420" height="315" ng-src="{{movLst.VideoUrl(video.key)| trustedUrl}}"></iframe>
        </div>
    </div>
    </div>
</div>
