<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=egde" />
    <title>Javascript core App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://cdncatalog.com/assets/flat-ui/css/flat-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        .modal-dialog {
            width: 800px;
        }
    </style>
</head>

<body class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/view1">Home</a></li>
                    <li><a href="#/view2">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-12">
                <div class="has-header dashboard">
                    <div class="row movies-content">
                        <!--<input type="text" placeholder="search" class="search-model" /><br />-->
                        <div class="clearfix" id="popularMovies">
                            <h1 class="title-detail title-info-movi">Popular Movies</h1>
                        </div>
                        <div id="nowPlayingMovies" class="clearfix">
                            <h1 class="title-detail title-info-movi">Now Playing Movies</h1>
                        </div>
                        <div id="upcomingMovies" class="clearfix">
                            <h1 class="title-detail title-info-movi">Upcoming Movies</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal details -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Movie Details</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Getting scripts from CDNs -->
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src='js/settings.js'></script>
    <script src='js/movies.js'></script>
    <script src='js/app.js'></script>
</body>
</html>
